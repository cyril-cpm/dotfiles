# picom.conf - blur + transparency for a futuristic look

backend = "glx";                     # or "xrender" if glx fails
vsync = true;

# Fading
fading = true;
fade_delta = 5;
fade_in_step = 0.03;
fade_out_step = 0.03;

# Blur
blur-background = true;
blur-method = "box";                 # "gaussian" can be slower
blur-strength = 7;                   # ajuster entre 3..12

# Window opacity rules (90% opacity for kitty windows -> semi transparent)
opacity-rule = [
  "0.90:class_g = 'kitty'",
  "0.88:class_g = 'Alacritty'",      # if you ever switch
];

# Don't blur everything (ignore docks/panels)
blur-ignore = [
  "class_g = 'Plank'",
  "class_g = 'Polybar'"
];

# Shadow / rounding optional
shadow = true;
shadow-radius = 12;
shadow-offset-x = -8;
shadow-offset-y = -8;

# Detect screens, etc
detect-client-opacity = true;

