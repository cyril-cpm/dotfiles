# ----------------------------
# Kitty - Modern Futuristic Theme
# ----------------------------
shell tmux

# Font
font_family      JetBrainsMono Nerd Font, FiraCode Nerd Font, "JetBrains Mono"
font_size        13.5
bold_font        auto
italic_font      auto

# Window / padding
window_padding_width  10

# Cursor
cursor_shape block
cursor_blink_interval 0.6
cursor_beam_thickness 2
cursor_underline_thickness 2

# Background / transparency (kitty uses background_opacity)
# Value: 0.0 (fully transparent) .. 1.0 (opaque)
background_opacity 0.78

# Foreground & background base
foreground #E6F0FF
background #0b0f14

# Selection
selection_foreground #0b0f14
selection_background #99ccff

# Scrolling
scrollback_lines 10000

# Tabs style (if you use kitty tabs)
active_tab_foreground   #0b0f14
active_tab_background   #84ffff
inactive_tab_foreground #9aa4b2
inactive_tab_background #0b0f14
# Colors - neon / cyber palette
# dark background with neon cyan / magenta accents
color0  #0b0f14
color1  #ff6b8a
color2  #6fffb0
color3  #ffd36b
color4  #6be7ff
color5  #b86bff
color6  #64fff2
color7  #cfe8ff
color8  #44505a
color9  #ff89a9
color10 #6bffb7
color11 #ffe19a
color12 #7be6ff
color13 #c79bff
color14 #8ff7ef
color15 #f0fbff

# ANSI foreground hints (optional)
foreground #E6F0FF

# Cursor color (neon cyan)
cursor_text_color #0b0f14
cursor #6be7ff

# Selection alpha hint (kitty doesn't support alpha per-color; handled by compositor)
# Misc
enable_audio_bell no

# Optional: background image with tint (commented out)
# background_image path/to/your/gradient.png
# background_image_alignment center
# background_image_scale 0.9

# Use ligatures if your font supports them
allow_remote_control yes

